<p class="text-info align-middle text-center">Confirm my order</p>
<form>
    <table class="table table-striped">
      <tr>
          <th>id</th>
          <th>type</th>
          <th>color</th>
          <th>size</th>
          <th>cost</th>
          <th>time</th>
      </tr>
      <tr *ngFor="let item of filterArray; let i = index">
          <td> {{item.id}}</td>
          <td>{{item.type}}</td>
          <td>{{item.color}}</td>
          <td>{{item.size}}</td>
          <td>{{item.cost}}</td>
          <td>{{item.time}}</td>
      </tr>
    </table>
    <input class="btn btn-outline-info"  (click)="submit()" value="Confirm" type="submit">
    <input class="btn btn-outline-info"  type="button" value="Edit" (click)="Edit()">
    </form>
